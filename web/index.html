<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Automation Admin</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b0f14; color: #e6edf3; }
      a { color: inherit; }
      .card { background: #111823; border: 1px solid #1f2a37; border-radius: 14px; padding: 16px; }
      .btn { background: #1f6feb; color: white; border: 0; padding: 10px 12px; border-radius: 10px; cursor: pointer; }
      .btn.secondary { background: #253248; }
      input, textarea, select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #1f2a37; background: #0b0f14; color: #e6edf3; }
      label { display: block; margin: 10px 0 6px; font-size: 12px; opacity: .9; }
      .grid { display: grid; gap: 14px; }
      .grid.two { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .topbar { display: flex; justify-content: space-between; align-items: center; padding: 14px 18px; border-bottom: 1px solid #1f2a37; position: sticky; top: 0; background: #0b0f14; }
      .nav { display: flex; gap: 12px; }
      .container { max-width: 1050px; margin: 0 auto; padding: 18px; }
      .muted { opacity: .8; }
      .pill { display: inline-block; padding: 4px 8px; border-radius: 999px; border: 1px solid #1f2a37; font-size: 12px; }
      .row { display: flex; gap: 10px; align-items: center; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
